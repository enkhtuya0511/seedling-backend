overwrite: true
schema: "src/graphql/schema"

documents: "./src/pages/graphql/**/*.graphql"

generates:
  ./src/generated/index.ts:
    config:
      reactApolloVersion: 3
      withHOC: true
      withHooks: true
    plugins:
      - add:
          content: "// @ts-nocheck"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
